<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Other CSS-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick-theme.css">

<link rel="shortcut icon" href="{% static 'app/images/logo.jpg' %}" type="image/x-icon">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/js/jquery-1.8.3.min.js" integrity="sha512-J9QfbPuFlqGD2CYVCa6zn8/7PEgZnGpM5qtFOBZgwujjDnG5w5Fjx46YzqvIh/ORstcj7luStvvIHkisQi5SKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.0/font/bootstrap-icons.min.css">

<!--Custom CSS-->
<link rel="stylesheet" href="{% static 'app/css/style.css' %}">

<!--Custom Responsive CSS-->
<link rel="stylesheet" href="{% static 'app/css/responsive.css' %}">

<title>ERP | {% block title %} {% endblock title %} </title>

</head>
<body>
    
    <div class="sticky-top .fixed-left">
            <div class="d-flex flex-sm-column flex-row flex-nowrap align-items-center sticky-top sidelinks">
                <div>
                    <a href="/" class="d-block p-3 link-dark text-decoration-none" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Icon-only">
                        <img src="{% static 'app/images/logo.jpg' %}" class="logoimg">
                    </a>
                </div>
                <div>
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center navnavlink" id="navMenus">
                        <li class="nav-item">
                            <a href="{% url 'products' %}" class="nav-link py-2 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                                products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'projects' %}" class="nav-link py-2 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard">
                                projects
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'aboutus' %}" class="nav-link py-2 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders">
                                about us
                            </a>
                        </li>
                    </ul>
                </div>
                <div>    
                    <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center navnavlink">
                        <li class="nav-item">
                            <a href="{% url 'contact' %}" class="nav-link py-2 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                contact
                            </a>
                        </li>
                        <li class="nav-item socialmedia mb-2">
                            <a href="https://www.instagram.com/erpdesignstudio/?igshid=MzRlODBiNWFlZA%3D%3D" target="__blank" class="nav-link py-0 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                <img src="{% static 'app/images/insta.png' %}">
                            </a>
                            <a href="https://wa.me/7069631776" class="nav-link py-0 px-2" title="" target="__blank" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Products">
                                <img src="{% static 'app/images/wp.png' %}">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="mobilenav">
            <header>
                <a href="/" class="text-decoration-none d-flex justify-content-center" title="">
                    <img src="{% static 'app/images/logo.jpg' %}" class="logoimg">
                </a>
                <button class="hamburger">&#9776;</button>
                <button class="cross">&#735;</button>
            </header>
    
            <div class="menu">
                <ul>
                    <li class="nav-item"><a href="{% url 'products' %}" class="nav-link px-2">products</a></li>
                    <li class="nav-item"><a href="{% url 'projects' %}" class="nav-link px-2">projects</a></li>
                    <li class="nav-item"><a href="{% url 'aboutus' %}" class="nav-link px-2">about us</a></li>
                    <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2">contact</a></li>
                    <li class="nav-item socialmedia">
                        <a href="https://www.instagram.com/erpdesignstudio/?igshid=MzRlODBiNWFlZA%3D%3D" target="__blank" class="nav-link py-0 px-2"><img src="{% static 'app/images/insta.png' %}"></a>
                        <a href="https://wa.me/7069631776" target="__blank" class="nav-link py-0 px-2"><img src="{% static 'app/images/wp.png' %}"></a>
                    </li>
                </ul>
            </div> 
        </div>

        <div class="sidecontentdiv">
            <!-- content -->
            {% block main-content %} 

            {% endblock main-content %}
        </div>
    </div>


<!--Custom JS-->    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

<script src="{% static 'app/js/main.js' %}"></script>

</body>
</html>
